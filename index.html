<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bc3752263.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="yt.png.png" alt="Youtube Music">Music
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Bahubali OST</h1>
        <div class="songslist">
            <img src="33106866_800x800.webp" alt="Song Cover">
            <p class="text">Wkkb</p>
            <div class="songicon">
                <span class="timespan">04:29</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="unnamed.jpg" alt="Song Cover">
            <p class="text">Mahishmathi.. Brace Yourself</p>
            <div class="songicon">
                <span class="timespan">02:28</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="unnamed (3).jpg" alt="Song Cover">
            <p class="text">Stoned Heart</p>
            <div class="songicon">
                <span class="timespan">01:02</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="sa.jpg" alt="Song Cover">
            <p class="text">The Saviour</p>
            <div class="songicon">
                <span class="timespan">01:14</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="unnamed (2).jpg" alt="Song Cover">
            <p class="text">My Faith My Mentor</p>
            <div class="songicon">
                <span class="timespan">06:32</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="unnamed (1).jpg" alt="Song Cover">
            <p class="text">Undying Glory</p>
            <div class="songicon">
                <span class="timespan">02:55</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songslist">
            <img src="mentor.jpg" alt="Song Cover">
            <p class="text">War And Passion</p>
            <div class="songicon">
                <span class="timespan">01:05</span>
                <div class="iconsp"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <span id="songName">Now Playing: WKKB</span>
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" name="range" id="progressbar" min="0" max="100">
            <span id="duration">04:29</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="playPause"></i>
            <i class="fa-solid fa-step-forward" id="next"></i>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
